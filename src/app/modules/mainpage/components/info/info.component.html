<div class="container-fluid">
        <div class="row ">
          <div class="h-100 col-3 mt-4" *ngFor='let post of posts'>
            <mat-card class="example-card">
              <mat-card-header class="mb-3">
                <mat-card-title class="mb-3">{{post.title}}</mat-card-title>
              </mat-card-header>
              <mat-card-content>{{post.body}} </mat-card-content>
            </mat-card>
          </div>
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
