<div class="container-fluid">
    <div class="row h-100vh align-items-center">
      <div class="col-4 m-auto">
        <mat-card class="example-card">
          <mat-card-header class="mb-3">
            <mat-card-title class="mb-3">Welcome to the <span class="text-blue">My App</span> </mat-card-title>
            <mat-card-subtitle>Please Sign in with an existing account or <a href="" routerLink="/auth/signup">signup</a></mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <form (ngSubmit)="onLoginHandler()" [formGroup]="loginForm">
            <!--[formGroup]="loginForm" - привязка формы к компонентеи отлавливать их состояние для Validators-->
              <mat-form-field class="w-100">
                <input matInput placeholder="Email" formControlName="email" [errorStateMatcher]="matcher">
                <!--formControlName="email" - привязка элемента формы к компоненте-->
                <mat-error *ngIf="loginForm.get('email').errors?.email && !loginForm.get('email').errors?.required">
                <!--проверяем есть ли в инпуте объект с ошибками, ошибка соответсвуют названию Validators-->
                  Please enter a valid email
                </mat-error>
                <mat-error *ngIf="loginForm.get('email').errors?.required">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <mat-form-field class="w-100">
                <input type="password" matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" [errorStateMatcher]="matcher">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.get('password').errors?.minlength && !loginForm.get('password').errors?.required">
                  Please enter a valid password
                </mat-error>
                <mat-error *ngIf="loginForm.get('password').errors?.required">
                  Password is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <button type="submit" class="mt-3" mat-button>Login</button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
